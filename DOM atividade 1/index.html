<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- DOM e um cojunto de obejetos dentro do navegador que vai dar acesso aos componentes internos do seu websites -->
<!-- Selecionar elementos HTML usando o DOM (Document Object Model) em JavaScript pode ser feito de diversas maneiras:
Seleção por Marca (Tag):
Exemplo: document.getElementsByTagName('div')
Seleção por ID:
Exemplo: document.getElementById('meuId')
Seleção por Nome:
Exemplo: document.getElementsByName('meuNome')
Seleção por Classe:
Exemplo: document.getElementsByClassName('minhaClasse')
Seleção por Seletor:
Exemplo: document.querySelector('.minhaClasse') ou document.querySelectorAll('div.minhaClasse')
Esses métodos facilitam a manipulação de elementos no DOM,
permitindo interações dinâmicas com os elementos da página web. 
A escolha do método depende das características específicas do HTML e dos requisitos de seleção. -->
    <h1>Iniciando estudos com DOM</h1>
    <p>aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>clique em mim</div>
    <script>
    var p1 = window.document.getElementsByTagName('p') [0]
    window.document.write('está escrito assim: ' + p1.innerText)
    </script>
  </body>
</html>
